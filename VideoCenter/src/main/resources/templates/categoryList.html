<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head  th:replace="lib">
    <meta charset="UTF-8">
    <title>分类列表</title>
</head>
<body>
<div th:include="head"></div>
<div style="width: 80%;margin-left: 10%">
    <div style="display: flex;justify-content: center">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">分类名称</th>
                <th scope="col">添加日期</th>
                <th scope="col">修改日期</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${list}">
                <th th:text="${category.id}"></th>
                <th th:text="${category.categoryName}"></th>
                <th th:text="${category.createDate}"></th>
                <th th:text="${category.updateDate}"></th>
            </tr>
            </tbody>
</body>
</html>
